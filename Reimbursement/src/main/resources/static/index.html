<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement</title>
    <link  rel="stylesheet"  href="/css/site.css">
    <link  rel="icon"   type="image/png" href="/images/favicon.png"> 
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />-->
</head>
<body>
    
 <div class="pagecover">

    <form  method="dialog" class="loginsection" >
      <div class="inputrow">
        <h3>Sign In</h3>  
       </div>
    <div class="inputrow">
      <label for="Username">Username</label>
       <input type="text" name="LoginUsername"  id="LoginUsername" minlength="5" maxlength="50" required>  
    </div>

    <div class="inputrow">
        <label for="Password">Password</label>
         <input type="password" name="PasswordLogin"  id="PasswordLogin"  minlength="5" maxlength="50" required>  
      </div>
  
      <div class="inputselectionbutton">
        <button id="signin"> SIGN IN </button>
      </div>

      <div class="inputselectionbutton">
        <button type="button" id="signup"> SIGN UP</button>
      </div>
    </div>
  
</form>

 <script src="/js/backend.js"></script>
</body>
</html>
